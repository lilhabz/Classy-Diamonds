<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Diamonds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a href="#home"><img src="logo.png" alt="Jewelry Logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>                
                <li><a href="shop.html">Shop</a></li>
                <li><a href="custom.html">Custom</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="slideshow" id="slideshow">
            <div class="slide">
                <img src="slide1.jpg" alt="Luxury Jewelry 1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/1920x400/000000/FFFFFF?text=Luxury+Jewelry+2" alt="Luxury Jewelry 2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/1920x400/000000/FFFFFF?text=Luxury+Jewelry+3" alt="Luxury Jewelry 3">
            </div>
        </div>
    </section>
    

    <!-- Store Section -->
    <section id="shop" class="store">
        <h2>Store</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="ring.jpg" alt="Diamond Ring">
                <h3>Diamond Ring</h3>
                <p>$1,200</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="necklace.jpg" alt="Gold Necklace">
                <h3>Gold Necklace</h3>
                <p>$2,500</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="bracelet.jpg" alt="Silver Bracelet">
                <h3>Silver Bracelet</h3>
                <p>$800</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="earrings.jpg" alt="Pearl Earrings">
                <h3>Pearl Earrings</h3>
                <p>$1,000</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Luxury Jewelry Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
